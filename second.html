<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComfyHouse</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <nav class="navbar">
        <div class="navbar-center">
            <!-- <div class="burger">
                <div></div>
                <div></div>
                <div></div>
            </div> -->
            <span class="material-symbols-outlined burger">
                menu
            </span>
            <h2>Comfy<span>House</span></h2>
            <span class="material-symbols-outlined panie-icon">
                shopping_cart_checkout
                <div class="number-icons">0</div>
            </span>
            
        </div>
    </nav>
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Fourniture Collection</h1>
            <button class="shop-now">Shop Now</button>
        </div>
    </header>
    <section class="our-product">
        <div class="title">
            <h2>Our Product</h2>
        </div>
        <div class="product-center">
            
        </div>
    </section>
    <div class="card-overly">
        <div class="card">
            <div class="third-burger">
                <span class="material-symbols-outlined">
                    close
                </span>
            </div>
            <h2 class="card-header">your card</h2>
            <div class="card-content">
                
            </div>
                <div class="div-total">
                    <h3>Your total : $ <span class="total-amount">0</span></h3>
                    <button class="clear-item">clear cart</button>
                </div>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
